<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiplayer Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BootStrap -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 id ="player-one-choice" class="card-title">Player 1</h5>
                        <button class="btn btn-primary">Rock</button>
                        <button class="btn btn-primary">Paper</button>
                        <button class="btn btn-primary">Scissors</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    
                    <div class="card-body">
                        <h5 class="card-title">Chat</h5>
                        <div id="chat" class="m-1">

                        </div>
                        <form>
                            <div class="form-group">
                                <input type="text" id="chat-input" class="form-control mb-1"></textarea>
                                <button id="chat-button" class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 id ="player-one-choice" class="card-title">Player 2</h5>
                        <button class="btn btn-primary">Rock</button>
                        <button class="btn btn-primary">Paper</button>
                        <button class="btn btn-primary">Scissors</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Personal JS -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
